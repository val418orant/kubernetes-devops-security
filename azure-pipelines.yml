trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: "build"
    displayName: "Build the web application"
    jobs:
      - job: "build_job"
        displayName: "Build Job"
        steps:
          - script: |
              echo "Build job in build stage"
              docker -v
              kubectl version short
